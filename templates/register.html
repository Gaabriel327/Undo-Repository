<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren – UNDO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            margin-bottom: 30px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .switch-link {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .switch-link a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>UNDO</h1>
    <p>Registriere dich für UNDO</p>

    <form method="POST">
        <input type="text" name="username" placeholder="Benutzername" required>
        <input type="email" name="email" placeholder="Email-Adresse" required>
        <input type="password" name="password" placeholder="Passwort" required>
        <button type="submit">Registrieren</button>
    </form>

    <div class="switch-link">
        Bereits registriert? <a href="/login">Zum Login</a>
    </div>
</body>
</html>
