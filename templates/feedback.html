<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dein Feedback – UNDO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section strong {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .nav {
            text-align: center;
            margin-top: 40px;
        }
        .nav a {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
        .share-box {
            text-align: center;
            margin-top: 40px;
        }
        .share-box a {
            display: inline-block;
            padding: 10px 18px;
            background-color: #222;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .share-box a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Deine Reflexion</h2>

        <div class="section">
            <strong>Deine Antwort:</strong>
            <p>{{ answer }}</p>
        </div>

        <div class="section">
            <strong>Feedback:</strong>
            <p>{{ feedback }}</p>
        </div>

       <!-- share box -->
<div style="text-align:center; margin-top:32px;">
  <button onclick="shareInvite('{{ url_for('share_reflection', rid=rid, _external=True) }}')"
          style="padding:12px 16px; border:none; border-radius:10px; 
                 background:#000; color:#fff; font-weight:700; cursor:pointer;">
    Teilen
  </button>
</div>

<script>
  function shareInvite(link) {
    if (navigator.share) {
      navigator.share({
        title: 'Teile deine Reflexion',
        text: 'Hier ist mein Reflexionslink:',
        url: link
      }).catch(() => {});
    } else {
      // Fallback für Desktop
      prompt('Teilen wird nicht unterstützt – kopiere den Link:', link);
    }
  }
</script>

        <div class="nav">
            <a href="/">Zurück zur Startseite</a>
        </div>
    </div>
</body>
</html>
