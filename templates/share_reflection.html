<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>UNDO – Geteilte Reflexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial, sans-serif;background:#fafafa;color:#333;margin:0;padding:40px}
    .card{max-width:680px;margin:0 auto;background:#fff;border:1px solid #eee;border-radius:12px;padding:24px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    h2{margin:0 0 16px}
    .lbl{font-weight:700;margin-top:14px}
    p{margin:6px 0 0}
  </style>
</head>
<body>
  <div class="card">
    <h2>Eine UNDO Reflexion</h2>

    <div class="lbl">Frage</div>
    <p>{{ reflection.question }}</p>

    <div class="lbl">Antwort</div>
    <p>{{ reflection.answer }}</p>

    <p style="margin-top:22px;font-size:13px;color:#777">
      Geteilt über <strong>UNDO</strong>
    </p>
  </div>
</body>
</html>
