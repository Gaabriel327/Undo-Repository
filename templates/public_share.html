<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Geteilte Reflexion – UNDO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph für schöne Previews -->
  <meta property="og:title" content="Geteilte Reflexion – UNDO">
  <meta property="og:description" content="Eine persönliche Reflexion, geteilt mit UNDO.">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary">

  <style>
    :root{
      --bg:#fafafa; --fg:#111; --line:#e9e9e9; --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg); color:var(--fg); padding:40px 16px;
    }
    .card{
      max-width:720px; margin:0 auto; background:#fff; border:1px solid var(--line);
      border-radius:var(--radius); padding:24px; box-shadow:0 6px 20px rgba(0,0,0,.06);
    }
    h2{margin:0 0 14px}
    .label{font-weight:700; margin-top:12px}
    .muted{color:#666; font-size:14px; margin-top:18px; text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h2>Eine UNDO Reflexion</h2>

    <div class="label">Frage</div>
    <p>{{ question }}</p>

    <div class="label">Antwort</div>
    <p>{{ answer }}</p>

    <div class="muted">Geteilt über UNDO</div>
  </div>
</body>
</html>
